# 项目启动后是否使用系统默认浏览器打开登录页，默认开启
tb.autoOpenBrowser=true
# session 超时时间，单位为秒
tb.shiro.session_timeout=3600
# rememberMe cookie有效时长，单位为秒
tb.shiro.cookie_timeout=86400
# 免认证的路径配置，如静态资源等
tb.shiro.anon_url=/swagger-ui.html,/webjars/**,/v2/**,/swagger-resources/**,/login,/logout,/register
# 登录 url
tb.shiro.login_url=/login
# 首页 url
tb.shiro.success_url=/index
# 登出 url
tb.shiro.logout_url=/logout
# 未授权跳转 url
tb.shiro.unauthorized_url=/unauthorized
# Excel单次导入最大数据量，如 300个数据一次commit
tb.maxBatchInsertNum=300



# Swagger相关配置
tb.swagger.basePackage=cc.mrbird.tb
tb.swagger.title=tb Shiro API
tb.swagger.description=tb Shiro API Document.
tb.swagger.version=2.0
tb.swagger.author=MrBird
tb.swagger.url=https://mrbird.cc
tb.swagger.email=852252810@qq.com
tb.swagger.license=Apache 2.0
tb.swagger.licenseUrl=https://www.apache.org/licenses/LICENSE-2.0.html